app = "root-nlp"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8080"
  HF_API_TOKEN = "github:HF_API_TOKEN"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
  [[services.ports]]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
